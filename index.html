<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Full-screen iframe</title>
    <style>
        /* Remove default margins and padding for all elements */
        * {
            margin: 0;
            padding: 0;
        }

        /* Ensure the body takes up the full viewport */
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Hide body scrollbars if any */
        }

        /* Style the iframe to cover the entire viewport */
        iframe {
            display: block; /* iframes are inline by default */
            height: 100vh; /* Set height to 100% of the viewport height */
            width: 100vw; /* Set width to 100% of the viewport width */
            border: none; /* Remove default border */
        }
    </style>
</head>

</body>
</html>
